<!DOCTYPE html>
<html>
<head>
    <title>Guestbook</title>
</head>
<body>
<h1>Welcome to the Guestbook</h1>
<form action="/post" method="post">
    <textarea name="content" placeholder="Write your message here..."></textarea>
    <br>
    <input type="submit" value="Post">
</form>
<h2>Entries</h2>
{% for entry in entries %}
<p>{{ entry[1] }}</p>
{% endfor %}
</body>
</html>
